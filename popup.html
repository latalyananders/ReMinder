<html lang="ru-RU">

<body link="red">

    <div class="title">
        <span id="logo" class="logo" >
            <span class="re">Re</span>Minder
        </span>

    <div id="notAuth">

            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">

                    <input class="form-control" type="text" id="email" placeholder="E-Mail адрес">
                    <input class="form-control" type="password" id="pass" placeholder="Пароль">

                    <button class="btn  btn-lg  btn-danger btn-block" id="login">
                        Войти
                        <span class="glyphicon glyphicon-log-in"></span>
                    </button>

                    <div class="links">
                        <p>Забыли пароль? <a target="_blank" href="http://reminder.ddns.net/password/reset">Восстановить</a></p>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="Auth" class="auth">
        <nav class="navbar navbar-default sidebar" role="navigation">
            <div class="container-fluid">
                <div class="menu" id="bs-sidebar-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" id="redirect">
                                Добавить задачу
                                <span class="pull-right  showopacity glyphicon glyphicon-plus"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="logout">
                                Выйти
                                <span class="pull-right  showopacity glyphicon glyphicon-log-out"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
